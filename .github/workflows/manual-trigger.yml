name: Trigger Manual Workflow

on:
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Code Checkout
        uses: actions/checkout@latest

      - name: Node.js Config
        uses: actions/setup-node@latest
        with:
          node-version: '22.9.0'
      
      - name: Yarn Install
        run: npm install -g yarn@1.22.22

      - name: Install dependecies
        run: yarn

      - name: Run unity tests
        run: yarn test

  job2:
    needs: build
    runs-on: ubuntu-latest  

    steps:
      - name: Log
        run: echo "Este workflow foi acionado manualmente!"
